server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: text2sql-backend
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/text2sql_app?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: Text2SQLHikariCP
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  cache:
    type: simple

  ai:
    dashscope:
      api-key: ${DASHSCOPE_API_KEY:your-api-key-here}
      model: qwen-plus
      temperature: 0.7
      max-tokens: 2000

logging:
  level:
    root: INFO
    com.text2sql: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

query:
  execution:
    timeout: 30
    max-rows: 10000
